#########################################################
#
# Raven default emailer parameters
#
#########################################################

# Choose your mail service
#  available services:
#  - mandrill
#  - mailgun
#  - postmark
#  - sendgrid
mail_service: mandrill

# chosen mail service's api key
api_key: 

# true = mail on, false = mail off
killswitch_engaged: false

default_mail_set:

  # default recipient's email address
  to: mcawesome@example.com

  # optionally cc additional recipients
  cc:

  # optionally bcc additional recipients
  bcc:

  # Sender's email
  from: interesting@example.com

  # default subject line
  subject: Example subject line

  # name of html template in your theme to send
  html_template:

  # name of text template in your theme to send
  text_template: